<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>로그인</h2>
        <input type="text" id="username" placeholder="아이디" />
        <input type="password" id="password" placeholder="비밀번호" />
        <button onclick="login()">로그인</button>
    </div>

    <script>
    function login() {
        const correctUsername = 'chloe';  // 올바른 아이디
        const correctPassword = 'password123';  // 올바른 비밀번호

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === correctUsername && password === correctPassword) {
            alert('로그인 성공!');
            window.location.href = 'file:///Users/chloe/Desktop/%ED%9B%88%EC%9D%B4%EC%83%9D%EC%9D%BC%3C3/%ED%9B%88%EC%9D%B4%EC%83%9D%EC%9D%BC%20%ED%85%8C%EC%8A%A4%ED%8A%B8.html';  // 로그인 성공 시 이동할 사이트
        } else {
            alert('아이디 또는 비밀번호가 틀렸습니다.');
        }
    }
    </script>
</body>
</html>
